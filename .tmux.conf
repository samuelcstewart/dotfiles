# tmux conf

source ~/.tmux/tmuxline/tokyonight-night.tmux.conf

# Remap prefix to Ctrl A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# remap splits
bind | split-window -h
bind - split-window -v

bind-key -T copy-mode-vi v                 send      -X begin-selection
bind-key -T copy-mode-vi [                 send-keys -X begin-selection
bind-key -T copy-mode-vi y                 send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter             send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi ]                 send-keys -X copy-selection

bind-key p paste-buffer

# vim mode switching delay (http://superuser.com/a/252717/65504)
set -g escape-time 0

# Easy reloads
bind R source-file ~/.tmux.conf

# Use emacs keybindings for tmux commandline input.
set -g status-keys emacs

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# Start windows and panes at index 1
set -g base-index 1
set -g pane-base-index 1

# Mouse control
set -g mouse on

# Vim-like navigation bindings
# Commented out due to presence of vim-tmux-navigator
# unbind-key j
# bind-key j select-pane -D
# unbind-key k
# bind-key k select-pane -U
# unbind-key h
# bind-key h select-pane -L
# unbind-key l
# bind-key l select-pane -R

# Terminal type
set -g default-terminal "xterm-256color"

# Do not automatically rename windows
set -g allow-rename off

# renumber windows sequentially after closing any of them
set -g renumber-windows on

## loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-plugin-sysstat'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @sysstat_cpu_view_tmpl 'CPU: #[fg=#{cpu.color}]#{cpu.pused}'
set -g @sysstat_mem_view_tmpl 'MEM: #[fg=#{mem.color}]#{mem.pused}'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
